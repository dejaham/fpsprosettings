name: fpsprosettings
description: "FPS ProSettings - App to view pro players settings"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  firebase_core: ^2.24.2
  firebase_auth: ^4.17.9
  cloud_firestore: ^4.15.9
  firebase_storage: ^11.6.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/cod_icon.jpg
    - assets/images/apex_icon.jpg
    - assets/images/valorant_icon.jpg
    - assets/images/r6_icon.jpg

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.jpg" # logo de l'application
  adaptive_icon_background: "#000000" # couleur de fond (Ã  ajuster)
  adaptive_icon_foreground: "assets/images/app_icon.jpg"
